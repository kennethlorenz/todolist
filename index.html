<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>To Do App</title>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <header>
          <p>Create A New..</p>
          <p class="close">&times;</p>
        </header>
        <div class="modal-sidebar">
          <ul>
            <li id="todo" class="modal-item selected">To Do</li>
            <li id="project" class="modal-item">Project</li>
          </ul>
        </div>
        <div class="modal-main"></div>
      </div>
    </div>
    <header>
      <div class="logo"><i class="fa-solid fa-check-double"></i></div>
      <p>TODOO</p>
    </header>
    <div class="sidebar">
      <div id="home" class="project selected" data-id="home">
        <i class="fa-solid fa-house"></i>Home
      </div>
      <h2>Projects</h2>
      <ul class="projects"></ul>
      <div id="add">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>
    <div class="main"></div>
    <footer>
      <p>
        Copyright &copy; <span class="currentYear"></span>&nbsp;kennethlorenzg
      </p>

      <a href="https://github.com/kennethlorenz" target="_blank"
        ><i class="fa-brands fa-github"></i
      ></a>
    </footer>
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/8e0b079cd6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
